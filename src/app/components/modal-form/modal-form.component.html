
<div class="modal-content">
    <div class="modal-header" class="{{classHeader}}" >
        <h5 class="modal-title">{{titulo}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrar()">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
    <div class="modal-body">
        <p>
        <i *ngIf="!bloquearPantalla" class="fa {{faIcon}}"></i>
        {{mensaje}}
        </p>
        <div *ngIf="bloquearPantalla" class="progress" >
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>
    <div class="modal-footer">
        <button *ngIf="textoBotonTrue!==''" type="button" class="btn btn-sm btn-outline-primary" data-dismiss="modal" (click)="activeModal.close(true)">{{textoBotonTrue}}</button>
        <button *ngIf="textoBotonFalse!==''" type="button" class="btn btn-sm btn-outline-danger" data-dismiss="modal" (click)="activeModal.close(false)">{{textoBotonFalse}}</button>
    </div>
  </div>
